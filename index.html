<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinTech</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favIcon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/request.js"></script>
    <script src="./js/validation-form.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="#" onclick="request('home')"
            ><img src="./assets/img/logo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto align-self-end">
              <a class="nav-link me-4" href="#home" onclick="request('home')"
                >Inicio</a
              >
              <a class="nav-link me-4" href="#about" onclick="request('about')"
                >Sobre</a
              >
              <a
                class="nav-link me-4"
                href="#vantagens"
                onclick="request('advantages')"
                >Vantagens</a
              >
              <a
                class="nav-link contato-link"
                href="#contato"
                onclick="request('contact')"
                >Contato</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="content"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
